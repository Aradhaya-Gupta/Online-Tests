<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</head>
<body class=bg-success>
<h1> CHANGE PASSWORD</H1>
<form method=post action="changePassword_student" target=_parent class="form-horizontal">
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="op" > OLD PASSWORD </label>
<div class="col-sm-6">
<input type=text id=op name=op class=form-control />
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="np" > NEW PASSWORD </label>
<div class="col-sm-6">
<input type=password id=np name=np class=form-control />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="cnp" > CONFIRM PASSWORD </label>
<div class="col-sm-6">
<input type=password id=cnp name=cnp class=form-control />
</div>
</div>


<button type=submit  class="btn btn-success"> Change Password </button>

</form>
</body>
</html>
