<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</head>
<body class=bg-success>
<br><br>
<div class="container" style="align:center; ">
<div class="panel-group" style="text-align:center;">
<div class="panel panel-danger">
<div class="panel-heading"><h1>Instructor Login</h1></div><br><br>
<form method=post action="instructorLoginCheck" class="form-horizontal" target="__parent" >
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="userid" > Email Id </label>
<div class="col-sm-6">
<input type=text id=userid name=userid class=form-control />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="password" > Password </label>
<div class="col-sm-6">
<input type=password id=password name=password class=form-control />
</div>
</div>
<div style="text-align:center;">
<button type=submit class="btn btn-info">Submit</button>
</div>
</form>
</div>
</div>
</div>
</body>
